<html>
    <head>
        <title>To get current date.</title>
    </head>
    <body>
        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() +1;
            var yyyy = today.getFullYear();
            if (dd<10)
            {
                dd = '0'+dd;
            }
            if(mm<10)
            {
                mm = '0'+mm;
            }
            today = dd + "/" + mm + "/" + yyyy;
            document.write("Expected Date Format in dd/mm/yyyy :" +today);
            document.write('</br>');
            today = dd + "-" + mm + "-" + yyyy;
            document.write("Expected Date Format in dd-mm-yyyy :" +today);
            document.write('</br>');
            today = mm + "-" + dd + "-" + yyyy;
            document.write("Expected Date Format in mm-dd-yyyy :" +today);
            document.write('</br>');
            today = mm + "/" + dd + "/" + yyyy;
            document.write("Expected Date Format in mm/dd/yyyy :" +today);
        </script>
    </body>
</html>
